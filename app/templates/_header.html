{% block starthead %}{% endblock starthead %}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="keywords" content="{% block keywords %}{% endblock %}" />

<title>{{ title or "ArrayBelle Blog Engine" }}</title>

{% if description %}
<meta name="description" content="{{description}}" />
<meta itemprop="description" content="{{description}}" />
<meta name="twitter:description" content="{{description}}">
<meta property="og:description" content="{{description}}" />
{% endif %}

{% if title %}
<meta itemprop="name" content="{{title}}" />
<meta name="twitter:title" content="{{title}}" />
<meta property="og:title" content="{{title}}" />
{% endif %}

<link href="{{ url_for('static', filename='fonts.css') }}" rel='stylesheet' type='text/css'>
<link href="{{ url_for('rss.atom_feed') }}" type="application/atom+xml" rel="alternate">

<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='fancyBox/jquery.fancybox.css') }}" rel="stylesheet" >
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" >


<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="{{ url_for('static', filename='html5shim/html5shiv.js') }}"></script>
<script src="{{ url_for('static', filename='respond/respond.min.js') }}"></script>
<![endif]-->
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
