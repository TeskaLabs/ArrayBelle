<div class="text-left padding-t-1">
	<h4><b>Most Recent Articles</b></h4>
	<ul style="margin-left: 0px; padding-left: 5px;">
		{% for blog, d in most_recent_posts %}
		<li style="padding-bottom: 10px;">
			<a href="{{ url_for('blog_entry.entry', entry=blog) }}" style="font-size: 14px; font-weight: 500">{{ d['name'] }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
